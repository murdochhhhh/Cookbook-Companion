{% extends 'layout.html' %}
{% block content %}
<h1>Signup Form</h1>
<form action="/signup.html" method="POST" class="box">
    <input type="hidden" name="csrf_token" value="{{ csrf_token() }}" />
    <div class="input__wrapper">
        <input    
        id="username" type="text" name="username" maxlength="32" required  
        class="username input_field input_field_username"  
        pattern="[a-zA-Z0-9._-]{3,32}"  
        placeholder="Username: your_username">
    </div>            
    <div class="input__wrapper">
        <input    
        id="password" type="password" name="password" maxlength="32" required  
        class="password input_field input_field_password"  
        pattern=".{8,32}"  
        placeholder="Password (8-32 characters)">
    </div>
    <div class="input__wrapper">
        <input    
        id="dob" type="date" name="dob" required  
        class="dob input_field input_field_dob"  
        placeholder="Date of Birth">
    </div>
    <div class="input__wrapper">
        <button type="submit" class="btn">Submit</button>
    </div>
</form>
{% endblock %}
