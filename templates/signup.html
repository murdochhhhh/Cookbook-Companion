{% extends 'layout.html' %} {% block content %}
<div class="">
  <div class="row">
    <div class="col-md-6">
      <div class="card w-100" style="background-color: rgb(241, 227, 179)">
        <div class="card-body">
          <div style="font-size: 200%" class="card-title">Signup :</div>
          <form action="/signup.html" method="POST" class="box">
            <input type="hidden" name="csrf_token" value="{{ csrf_token() }}" />
            <div class="input__wrapper">
              <input
                style="
                  margin-left: 30px;
                  border: black solid 2px;
                  border-radius: 10px;
                  padding: 5px;
                "
                id="username"
                type="text"
                name="username"
                maxlength="32"
                required
                class="username input_field input_field_username"
                pattern="[a-zA-Z0-9._-]{3,32}"
                placeholder="Username"
              />
            </div>
            <div class="input__wrapper">
              <input
                style="
                  margin-left: 30px;
                  border: black solid 2px;
                  border-radius: 10px;
                  padding: 5px;
                  padding-right: 5px;
                "
                id="password"
                type="password"
                name="password"
                maxlength="32"
                required
                class="password input_field input_field_password"
                pattern=".{8,32}"
                placeholder="Password (8-32)"
              />
            </div>
            <div class="input__wrapper">
              <input
                style="
                  margin-left: 30px;
                  border: black solid 2px;
                  border-radius: 10px;
                  padding: 5px;
                "
                id="dob"
                type="date"
                name="dob"
                required
                class="dob input_field input_field_dob"
                placeholder="Date of Birth"
              />
            </div>
            <div class="input__wrapper">
              <button type="submit" class="btn btn-success">Submit</button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
{% endblock %}
